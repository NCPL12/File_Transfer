<div class="log-container">
  <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
    <div class="heading">Syngene Audit Report</div>

    <div class="download-section" style="display: flex; gap: 15px; align-items: center;">
      <div>
        <input
          placeholder="From Date"
          class="textbox-n options-item"
          type="datetime-local"
          [(ngModel)]="fromDate"
        />
      </div>
      <div>
        <input
          placeholder="To Date"
          class="textbox-n options-item"
          type="datetime-local"
          [(ngModel)]="toDate"
        />
      </div>
      <button 
        (click)="downloadAuditReport()" 
        class="download-btn"
        [disabled]="!isValidDateRange()"
      >
        Download PDF
      </button>
    </div>
  </div>

  <div *ngIf="errorMessage" class="error-message" style="color: red; margin-top: 10px; text-align: center;">
    {{ errorMessage }}
  </div>
</div>
